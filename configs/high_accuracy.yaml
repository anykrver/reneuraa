# High-accuracy configuration
# Optimized for maximum accuracy with higher resources

num_tiles: 8
tile_size: 128

device_type: reram
noise_level: 0.005
drift_enabled: true

mode: hybrid
timesteps: 200

global_sram_kb: 512
tile_buffer_kb: 32
quantization_bits: 16

voltage_nominal: 0.9
frequency_mhz: 200

mesh_rows: 2
mesh_cols: 4

log_level: info
enable_profiling: true
